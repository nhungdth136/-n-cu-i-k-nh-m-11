    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form id="signupForm">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="Name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="paswd" placeholder="Password" required="">
                <input type="tel" name="phone" placeholder="Number Phone" pattern="\d{10}" title="Hãy nhập đủ 10 số" required="">
                <input type="text" name="address" placeholder="Address" required="">
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form id="loginForm">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Signup form event listener
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Perform any necessary validation here

            // If validation passes
            alert('Đăng ký thành công!');
            
            // Reset the form
            event.target.reset();

            // Uncheck the checkbox to switch to the login form
            document.getElementById('chk').checked = false;
        });

        // Login form event listener
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Simply redirect to index.html if form is valid
            window.location.href = 'index.html';
        });
    </script>
